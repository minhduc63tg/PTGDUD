<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Async Await Image Loading</title>
    <style>
        .images img {
            width: 300px;
            margin: 10px;
            display: block;
        }

        .parallel {
            border: 4px solid green;
        }
    </style>
</head>

<body>

    <h2>Async / Await Image Loading</h2>
    <div class="images"></div>

    <script>
        const imgContainer = document.querySelector('.images');
        let currentImage;

        function wait(seconds) {
            return new Promise(resolve =>
                setTimeout(resolve, seconds * 1000)
            );
        }

        function createImage(imgPath) {
            return new Promise((resolve, reject) => {
                const img = document.createElement('img');
                img.src = imgPath;

                img.addEventListener('load', () => {
                    imgContainer.appendChild(img);
                    resolve(img);
                });

                img.addEventListener('error', () => {
                    reject(new Error('Image not found: ' + imgPath));
                });
            });
        }


        // PART 1
        async function loadNPause() {
            try {
                currentImage = await createImage('img/car1.jpg');
                await wait(2);
                currentImage.style.display = 'none';

                currentImage = await createImage('img/car2.jpg');
                await wait(2);
                currentImage.style.display = 'none';
            } catch (err) {
                console.error(err);
            }
        }

        // bật PART 1
        // loadNPause();


        // PART 2

        async function loadAll(imgArr) {
            try {
                const imgs = imgArr.map(img => createImage(img));
                console.log(imgs); // array of PROMISES

                const imgElements = await Promise.all(imgs);

                imgElements.forEach(img => {
                    img.classList.add('parallel');
                });
            } catch (err) {
                console.error(err);
            }
        }

        // bật PART 2 (tắt loadNPause khi test)
        loadAll([
            'img/car1.jpg',
            'img/car2.jpg',
            'img/car3.jpg'
        ]);
    </script>

</body>

</html>
